<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="keyword" content="">
<meta name="description" content="">
<meta name="robots" content="nofollow">
<meta name="author" content="">
 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!--Import materialize.css-->
 <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
 <link type="text/css" rel="stylesheet" href="css/extend.css"  media="screen,projection"/>
 <!--Let browser know website is optimized for mobile-->
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>test</title>
<script>
   function slidein() {document.getElementById("slide-menu").style.left="0";}
   function slideout(){document.getElementById("slide-menu").style.left="-16em";} 
   function changech(n){
    const items=document.querySelectorAll(".channel");
    for(let i=1;i<=items.length;i++){
        if(i==n){document.getElementById("ch"+i).classList.remove("hide");}
            else{document.getElementById("ch"+i).classList.add("hide");}  
    }
    slideout();
   }
</script>
</head>

<body>
    <!-- Header -->
    <nav><a data-target="slide-out" class="sidenav-trigger" onClick="slidein();"><i class="material-icons">menu</i></a> </nav>
    <!--menu-->
    <ul id="slide-menu" class="sidenav-list">
        <li class="sidenav-line" onclick="slideout()"><img src="icon/arrow_back.png" class="side-icon"></li>
        <li class="sidenav-line" onclick="changech(1)" id="side-mypage">マイページ</li>
        <li class="sidenav-line" onclick="changech(2)">盗品チェック</li>
        <li class="sidenav-line" onclick="changech(3)" id="side-logout">ログアウト</li>
    </ul>
    <!--channel-->
    <div id="ch1" class="channel hide">マイページ</div>
    <div id="ch2" class="channel">盗品チェック</div>
    <div id="ch3" class="channel hide">ログアウト</div>
    <div id="ch4" class="channel hide">アカウント作成</div>
    <div id="ch5" class="channel hide">パスワードリセット</div>
<!-- load javascript-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
